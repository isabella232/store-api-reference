".components.schemas.Product.properties.productNumber":>
Unique number assigned to individual products. Define rules for automatic assignment of every product creation as per your number range.

".components.schemas.Product.stock":>
Indicate the number of product/s currently in stock. As soon as the order status of an order is set to completed, the stock is reduced.

".components.schemas.Product.properties.restockTime":>
The restock time in days indicates how long it will take until a sold out item is back in stock.

".components.schemas.Product.properties.active":>
Indicates its status for all selected sales channels. It defines whether the product is displayed in the storefront and can be purchased.

".components.schemas.Product.properties.availableStock":>
Indicates the number of products still available. This value results from the stock minus the open orders.

".components.schemas.Product.available":>
Indicates weather the product is available or not.

".components.schemas.Product.isCloseout":>
When the value is set to true, the product is hidden when sold out.

".components.schemas.Product.displayGroup":>
Runtime field, cannot be used as part of the criteria.

".components.schemas.Product.mainVariantId":>
Unique identity of main variant.

".components.schemas.Product.manufacturerNumber":>
Unique number that describers the manufacturer.

".components.schemas.Product.properties.ean":>
Indicates EAN of the product.

".components.schemas.Product.properties.purchaseSteps":>
Specifies the scales in which the item is to be offered. For example, a scale of 2 means that your customers can purchase 2, 4, 6 products, etc., but not 1, 3 or 5.

".components.schemas.Product.properties.maxPurchase":>
Maxinum number of items that can be purchased.

".components.schemas.Product.properties.minPurchase":>
Minimum number of items that can be purchased.

".components.schemas.Product.properties.purchaseUnit":>
Quanity of the item purchased. For example, 500ml, 2kg, etc.

".components.schemas.Product.properties.referenceUnit":>
Price of purchased item calculated as per the refernce unit. Say, you bought 500ml of milk and the price is calculated in reference to 1000ml. 

".components.schemas.Product.properties.shippingFree":>
Indicates weather the shipping price is free or not.

".components.schemas.Product.properties.markAsTopseller":>
Indicates weather the product is top seller or not.

".components.schemas.Product.properties.weight":>
The weight of the product.

".components.schemas.Product.properties.width":>
The width of the product.

".components.schemas.Product.properties.height":>
