".components.schemas.Product.properties.deliveryTime":>
Time taken for the product to reach the customer. If a delivery time is defined in the product, it overwrites the delivery time of a shipping method.

".components.schemas.ProductCrossSelling.properties.name":>
Name defined for Product cross selling.

".components.schemas.ProductCrossSelling.properties.position":>
The order of the tabs of your defined cross-selling actions in the storefront by entering numerical values like 1,2,3, etc.

".components.schemas.ProductCrossSelling.properties.sortBy":>
To sort the display of products by name, price or publication (descending, ascending) date.

".components.schemas.ProductCrossSelling.properties.type":>
Type of product assignment for cross-selling. It can either be Dynamic product group or Manual assignment.

".components.schemas.ProductCrossSelling.properties.active":>
When set to active, the cross-selling feature is enabled.

".components.schemas.ProductCrossSelling.properties.limit":>
The maximum number of products to be displayed in cross-selling on the item detail page of your item.

